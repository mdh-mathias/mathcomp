<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Competitions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mathematics Competitions</h1>
    
    <div class="filter-container">
        <button id="filterToggle" class="filter-toggle">
            <span>Filters</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
            </svg>
        </button>
        <div id="filterDropdown" class="filter-dropdown">
            <div class="filter-group">
                <label for="methodFilter" class="filter-label">Method</label>
                <select id="methodFilter" class="filter-select"></select>
            </div>
            <div class="filter-group">
                <label for="languageFilter" class="filter-label">Language</label>
                <select id="languageFilter" class="filter-select"></select>
            </div>
            <div class="filter-group">
                <label for="gradeFilter" class="filter-label">Grade</label>
                <select id="gradeFilter" class="filter-select"></select>
            </div>
            <div class="filter-group">
                <input type="checkbox" id="curatedFilter" class="filter-checkbox">
                <label for="curatedFilter" class="filter-label">Show curated only</label>
            </div>            
        </div>
    </div>
    
    

    <div id="competitionList" class="competition-list"></div>

    <script src="competitionData.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
